<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Form & Icon</title>
	<script src="https://kit.fontawesome.com/5f0c57f206.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>
	<header>
		<div class="log-nav">
			<a class="logo" href="index.html">
				<img src="images/logo.svg" alt="logo">
			</a>
			<nav class="navigation">
				<ul>
					<li>
						<a class="nav-project" href="#"> პროექტის შესახებ </a>
					</li>
					<li>
						<a class="nav-requirements" href="#"> მოთხოვნები </a>
					</li>
					<li>
						<a class="nav-explore" href="#"> EXPLORE </a>
					</li>
					<li>
						<a class="nav-login" href="#"> შესვლა </a>
					</li>
					<li>
						<i class="fas fa-search"></i>
					</li>
				</ul>
			</nav>
		</div>
		<img class="images" src="images/map.jpg" alt="map">
	</header>

	<form action="">
		<div class="name-div">
			<label class="name" for="name">Name</label>
			<input class="text-name" type="text" name="name" id="name" placeholder="...type your name">
		</div>
		<div class="email-div">
			<label class="email" for="name">E-mail</label>
			<input class="email2" type="email" name="email" id="email" placeholder="...type your e-mail">
		</div>
		<div class="subject-div">
			<label class="subject" for="name">Subject</label>
			<input class="subject2" type="text" name="subject" id="subject" placeholder="...type your mail subject">
		</div>
		<div class="message-div">
			<label class="message" for="name">Message</label>
			<textarea class="message2" id="message" cols="40" rows="5"s> </textarea>
		</div>
		<div class="send-div">
		<button class="send" type="submit">SEND</button>
		</div>
	</form>

	<footer class="footer">
		<img class="footer-logo" src="images/footer-logo.svg">
		<div class="contact">
			<h2 class="h2"> კონტაქტი </h2>
			<h3 class="h3"> +995 0322 38 08 02 </h3>
			<h3 class="h3"> info@lucapolare.com </h3>
		</div>
		<div class="address">
			<h2 class="h2-2"> მისამართი </h2>
			<h3 class="h3-2"> მერაბ ალექსიძის ქუჩა 10. თბილისი </h3>
		</div>

		<div class="social-icons">
		<i class="fab fa-facebook"></i>
		<i class="fab fa-instagram-square"></i>
	</div>
	</footer>
</body>
</html>
